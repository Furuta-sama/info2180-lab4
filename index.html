<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Avengers Character Search</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <h1>Avengers Character Search</h1>
        </header>
        <main>
            <div class="instruction">
                <h2>Please enter superhero name or alias</h2>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="e.g. Ironman or Tony Stark">
                </div>
                <button type="button" class="btn">Search</button>
            </form>  
            <div class="result"><h3></h3><h4></h4><p></p></div>
        </main>
    </body>
</html>
